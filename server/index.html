.card {
  position: relative;
  margin: 0 auto;
  padding: 0;

          animation: fadein 2s;

  width:100%;

  margin:0;

<script>
  //based on a pen by @robinselmer
var url = "https://api.minetools.eu/ping/boomsmp.serv.gs/25565";
 
$.getJSON(url, function(r) {
    //data is the JSON string
          $('#sv').html(r.description.replace(/ยง(.+?)/gi, '')+'<br><b>Server Version:</b> '+r.version.name);
 if(r.error){
    $('#rest').html('Server Offline');
   return false;
 } 
var pl = '';
 if(r.players.sample.length > 0 ){ pl = '<br>Name: '+r.players.sample[0].name;  } 

  $('#rest').html('<b>Players Online:</b> ' + r.players.online+pl);
 $('#favicon').attr('src', r.favicon);

});
